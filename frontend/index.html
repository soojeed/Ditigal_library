<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Library - Login/Register</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="auth-container" id="authContainer">
    <!-- Sign In -->
    <div class="form-box sign-in-box">
      <form id="loginForm">
        <h2>Sign in to Account</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <div class="password-box">
          <input type="password" id="loginPassword" placeholder="Password" required />
          <span id="toggleLoginPass">ğŸ‘ï¸</span>
        </div>
        <button type="submit" class="btn">Sign In</button>
        <p id="loginMessage"></p>
      </form>
    </div>

    <!-- Sign Up -->
    <div class="form-box sign-up-box">
      <form id="registerForm">
        <h2>Create Account</h2>
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <div class="password-box">
          <input type="password" id="password" placeholder="Password" required />
          <span id="togglePass">ğŸ‘ï¸</span>
        </div>
        <!-- <select id="role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select> -->
        <button type="submit" class="btn">Sign Up</button>
        <p id="registerMessage"></p>
      </form>
    </div>

    <!-- Right Section -->
    <div class="right-panel" id="rightPanel">
      <div class="panel-content">
        <div class="panel-signin">
          <h2>Hello, Friend!</h2>
          <p>Fill up personal information and start your journey with us.</p>
          <button id="showSignUp" class="outline-btn">Sign Up</button>
        </div>
        <div class="panel-signup">
          <h2>Welcome Back!</h2>
          <p>To keep connected with us please login with your account.</p>
          <button id="showSignIn" class="outline-btn">Sign In</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
